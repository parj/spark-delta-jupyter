version: "3.9"

services:
  master:
    ports:
      - "8080:8080"
    image: parjanya/spark:331
    environment:
      - SPARK_MODE=master
  worker:
    image: parjanya/spark:331
    depends_on:
      - master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://master:7077
      - SPARK_WORKER_CORES=2
    volumes:
      - spark-data:/workspace
  thrift:
    image: parjanya/spark:331
    depends_on:
      - master
    environment:
      - SPARK_MODE=thrift
      - SPARK_MASTER_URL=spark://master:7077
    volumes:
      - spark-data:/workspace
  jupyerhub:
    image: parjanya/jupyterhub:spark331
    volumes:
      - spark-data:/workspace
    ports:
      - "8000:8000"
  debian:
    image: debian:latest
    entrypoint: "chmod 0777 -R /workspace"
    volumes:
      - spark-data:/workspace
  
volumes:
  spark-data: